{% extends "_hero.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Login</h3>
    <div class="box">
        {% if not check_database_state() %}
        <form method="POST" action="/bootstrap">
            <div class="label is-large">Database does not exist</div>
            <button class="button is-block is-success is-large is-fullwidth">Generate</button>
        </form>
        {% endif %}
        {% if check_database_state() %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="username" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
