{% extends "base.html" %}

{% block content %}
<div class="column is-8 is-offset-2">
    <h3 class="title">Delete User</h3>
    <div class="box">
        {% if user %}
        <form method="POST" action="/users/delete/{{ user.id }}">

            <div class="field">
                <label class="label">User Name</label>
                <div class="control">
                    <input class="input is-small is-static has-text-centered"
                    type="username" name="username" value="{{ user.username }}"
                        readonly>
                </div>
            </div>

            <div class="field">
                <label class="label">First Name</label>
                <div class="control">
                    <input class="input is-small is-static has-text-centered"
                    type="firstname" name="firstname" value="{{ user.firstname }}"
                        readonly>
                </div>
            </div>

            <div class="field">
                <label class="label">Last Name</label>
                <div class="control">
                    <input class="input is-small is-static has-text-centered"
                    type="lastname" name="lastname" value="{{ user.lastname }}"
                        readonly>
                </div>
            </div>

            <button class="button is-block is-danger is-medium is-fullwidth">Confirm deletion</button>
        </form>
        {% endif %}
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-info">
            {{ messages[0] }}.
        </div>
        {% endif %}
        {% endwith %}
    </div>
</div>
{% endblock %}
