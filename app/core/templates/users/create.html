{% extends "_main.html" %}

{% block content %}
<div class="column is-8 is-offset-2">
    <h3 class="title">Create User</h3>
    <div class="box">
        <form method="POST" action="/users/create">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="username" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="firstname" placeholder="First Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="lastname" placeholder="Last Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-info">
                {{ messages[0] }}.
            </div>
            {% endif %}
            {% endwith %}

            <button class="button is-block is-info is-medium is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
